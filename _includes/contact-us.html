<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

    <section id="contact-info">
        <div class="center">                
            <h2>Horário</h2>
            <p class="lead">Segunda-feira a Sexta-feira de 08:00 às 18:00</p>
        </div>
        <div class="gmap-area center">
            <div class="container">
                <div class="row">
                    

                    <div class="col-sm-12 map-content">
                        <ul class="row">
                            <li class="col-sm-12">
                                <address>
                                    <h5>Comercial</h5>
                                    <p> Belo Horizonte / MG</p>
                                    <p>Telefone: 31 3425-3144  <br>
                                    <p> contato@trezzcosmeticos.com.br</p>
                                </address>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>  <!--/gmap_area -->

    <section id="contact-page">
        <div class="container">
            <div class="center">        
                <h2>Entre em contato</h2>
                    <p class="lead"></p>
            </div> 
            <div class="row contact-wrap"> 
                <div class="status alert alert-success" style="display: none"></div>
                <form name="sentMessage" id="contactForm" class="contact-form"  action="https://formspree.io/contato@trezzcosmeticos.com.br"
      method="POST" >
                    <div class="col-sm-5 col-sm-offset-1">
                        <div class="form-group">
                            <label>Nome *</label>
                            <input type="text"  ype="text" class="form-control"
                                    id="nome" required name="nome"
                                    data-validation-required-message="Por favor digite o seu nome.">
                                <p class="help-block text-danger"></p> 
                        </div>
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" name="email"     id="email" required name="email"
                                    data-validation-required-message="Por favor digite o seu email." class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Telefone</label>
                            <input type="number" name="telefone"     id="telefone" required name="telefone"
                                    data-validation-required-message="Por favor digite o seu telefone." class="form-control">
                        </div>                   
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label>Assunto *</label>
                            <input type="text" name="assunto"     id="assunto" required name="assunto"
                                    data-validation-required-message="Por favor digite o  assunto." class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Mensagem *</label>
                            <textarea name="mensagem"   id="mensagem" required name="mensagem"
                                    data-validation-required-message="Por favor digite a sua mensagem." required class="form-control" rows="8"></textarea>
                        </div>   
                        <input type="hidden" name="_next" value="/contact-us.html?sucesso" />                    
                        <div class="form-group">
                        <button type="submit" id="myButton" data-loading-text="Aguarde o envio do e-mail..." 
                                 autocomplete="off" class="btn btn-primary btn-lg">Enviar</button>
                        </div>

                    <div class="form-group">
                       <div id="sucesso"  style="display: none;" class="alert alert-success">Seu e-mail foi enviado com sucesso!</div>
                    </div>

                    </div>

           
                 
                </form> 
            </div><!--/.row-->
        </div><!--/.container-->
    </section><!--/#contact-page-->



    <script> 
          // This function is anonymous, is executed immediately and 
          // the return value is assigned to QueryString!
          var query_string = {};
          var query = window.location.search.substring(1);
          
          if(query != ""){
            document.getElementById("sucesso").style.display = 'block';  
         }
  </script>

 {% include footer.html %}

</body>
</html>
